<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "container">
            <div class="left">
                <div class="pic">
                    <img src = "odin-lined.png">
                </div>
            <div class="in">Photo by Halie West on Unsplash</div>
            </div>

            <div class="right">
                <div class="top">
                    <p class = "text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        <br>Sign up <em>now</em> to get started.
                    </p>
                    <p class = "text">You <em>know</em> you want to.</p>
                </div>
                <div class="middle">
                    <t class="text">Let's do this!</t>
                    <form class ="sign">
                        <div class= "ftop">
                           <div class="fleft">
                                <label>FIRST NAME</label><br>
                                <input type="text" name = "fname" class ="input">
                           </div> 
                           <div class="fright">
                                <label>LAST NAME</label><br>
                                <input type = "text" name ="lname" class ="input">
                           </div>                        
                        </div>
                        <div class= "ftop">
                            <div class="fleft">
                                 <label>EMAIL</label><br>
                                 <input type="text" name = "email" class ="input">
                            </div> 
                            <div class="fright">
                                 <label>PHONE NUMBER</label><br>
                                 <input type = "text" name ="phone" class ="input">
                            </div>                        
                         </div>
                         <div class= "ftop">
                            <div class="fleft">
                                 <label>PASSWORD</label><br>
                                 <input type="password" name = "password" class ="input">
                            </div> 
                            <div class="fright">
                                 <label>CONFIRM PASSWORD</label><br>
                                 <input type = "password" name ="conpassword" class ="input">
                            </div>                        
                         </div>
                    </form>
                </div>
                <div class="bottom">
                    <button type="submit">Create Account</button>
                    <div class="acc">Already have an account? <a href = "#">log in</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
